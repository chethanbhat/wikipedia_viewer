<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wikipedia Viewer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<!-- Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<!-- Scripts -->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
  </head>
  <body>
    
	<div id="search">
	
	<h1 class="text-center">Wikipedia Viewer</h1>
	<p class="text-center">A Search Engine for Wikipedia using MediaWiki API</p>
	
	<div class ="row">
		<div class="col-md-offset-3 col-md-6">	
			  <div class="input-group">
				  <input type="text" class="form-control" placeholder="Search Wikipedia" id="mySearch">
				  
					<span class="input-group-btn">
					<button type="submit" class="btn btn-default" id="submitBtn">Go!</button>
				  </span>
			  </div>
		</div>
	</div>
		
	<div class="row randomSearch">
	
		<div class="text-center">
		
			<button type="submit" class="btn btn-default" id="rSearch">Get Random Article</button>
		
		</div>
	</div>
	
	</div>
	
	
	
	<div id="results"></div>
	
	<div class="col-md-2" id = "instructions">
			<p>Instructions:</p>
			<p>1)&nbsp Search Topics in the Search Box. Press Enter or 'GO !' to display search results ! </p>
			<p>2)&nbsp Press 'Get Random Article' to read a random wikipedia article. </p>
	</div>
	
	<div class="footer">
		<p class="text-center">Coded by <a href="http://www.chethanbhat.com/">chethanbhat</a>
	</div>
	
	
	<!-- Main Script for the Wikipedia Viewer, Check JS Folder -->
	
	<script src="js/wikiscript.js"></script>
  
  </body>
</html>
